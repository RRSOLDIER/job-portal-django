{% extends 'base.html' %}

{% block content %}
<h2>{{ job.title }}</h2>

<p><strong>Location:</strong> {{ job.location }}</p>
<p><strong>Type:</strong> {{ job.job_type }}</p>
<p>{{ job.description }}</p>

{% if already_applied %}
    <p style="color: green;">You have already applied for this job.</p>
{% else %}
    <form method="post">
        {% csrf_token %}
        <button type="submit">Apply</button>
    </form>
{% endif %}
{% endblock %}
